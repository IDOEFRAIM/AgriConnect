# Docker Compose - AgriConnect Monolith
# Usage: docker compose -f docker-compose_monolith.yml up --build -d
# Note: Create a .env file with all required secrets before running.

services:
  # 1. Database (PostgreSQL + pgvector)
  postgres:
    image: postgres:15-alpine
    container_name: agribot-postgres
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-agribot_dev}
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:?Set POSTGRES_PASSWORD in .env}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - agribot-network

  # 2. Cache (Redis)
  redis:
    image: redis:7-alpine
    container_name: agribot-redis
    command: redis-server --maxmemory 256mb --maxmemory-policy allkeys-lru
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5
    networks:
      - agribot-network

  # 3. Main Backend App (Monolith)
  backend:
    build: 
      context: .
      dockerfile: Dockerfile
    container_name: agribot-backend
    environment:
      # Database
      DATABASE_URL: "postgresql://${POSTGRES_USER:-postgres}:${POSTGRES_PASSWORD}@postgres:5432/${POSTGRES_DB:-agribot_dev}"
      
      # LLM Keys
      AGRICONNECT_APIKEY: ${AGRICONNECT_APIKEY:-}
      GROQ_API_KEY: ${GROQ_API_KEY:-}

      # Azure Speech (From .env)
      AZURE_SPEECH_KEY: ${AZURE_SPEECH_KEY:-}
      AZURE_SPEECH_KEY_2: ${AZURE_SPEECH_KEY_2:-}
      AZURE_REGION: ${AZURE_REGION:-westeurope}
      
      # Redis
      REDIS_URL: "redis://redis:6379/0"

      # App Config
      AUDIO_OUTPUT_DIR: "/app/audio_output"
      DEBUG: "false"
    ports:
      - "8000:8000"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    volumes:
      - voice_audio:/app/audio_output
    networks:
      - agribot-network

  # 4. Monitoring (Prometheus)
  prometheus:
    image: prom/prometheus:latest
    container_name: agribot-prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
    ports:
      - "9090:9090"
    volumes:
      - ./monitoring/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - prometheus_data:/prometheus
    networks:
      - agribot-network

volumes:
  postgres_data:
  prometheus_data:
  voice_audio:

networks:
  agribot-network:
    driver: bridge
