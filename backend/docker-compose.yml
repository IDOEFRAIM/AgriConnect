services:
  redis:
    image: redis:7
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    restart: unless-stopped

  backend:
    build:
      context: .
      dockerfile: Dockerfile
    env_file:
      - ./src/agriconnect/.env
    environment:
      # prefer explicit REDIS_URL from env file, otherwise point to redis service
      - REDIS_URL=${REDIS_URL:-redis://redis:6379/0}
      - CELERY_BROKER_URL=${CELERY_BROKER_URL:-redis://redis:6379/0}
    volumes:
      - ./src:/app/src:rw
    ports:
      - "8000:8000"
    depends_on:
      - redis
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 5s
      retries: 3
    restart: unless-stopped

  worker:
    build:
      context: .
      dockerfile: Dockerfile
    env_file:
      - ./src/agriconnect/.env
    command: ["sh", "-c", "poetry run celery -A agriconnect.workers.celery_app worker --loglevel=info"]
    depends_on:
      - redis
      - backend
    restart: unless-stopped

volumes:
  redis_data:
    name: agriconnect_redis_data
